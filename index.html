<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href = "style.css" rel = "stylesheet">
</head>
<body>
	<div id = "centerDiv">
		<p id = "quoteText"></p>
		<p id = "authorText"></p>

		<div id = "buttonDiv">
			<div id = "tweetButtonDiv">
				<input class = "button" id = "tweetButton" type="image" src="twitter.svg"/>
			</div>
			<div id = "newQuoteButtonDiv">
				<button class = "button" id = "newQuoteButton" onclick="loadQuote()">New Quote</button>
			</div>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script   src="https://code.jquery.com/color/jquery.color-2.1.2.js"   integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8="   crossorigin="anonymous"></script>
	<script src="randomQuoteMachine.js"></script>
	<script src = "colorTransition.js"></script>

</body>
</html>
